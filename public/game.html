<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <title>Chase</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            CHASE
        </div>
        <div class="lobby-button-container">
            <button class="button" id="back-to-lobby-button">Quit</button>
        </div>       
        <div class="restart-div">
            <button class="button" id="restart-button">Play Again</button>
        </div>
        <div class="sub-container">
            <div id="player1-name">Player1</div>
            <img class="heart" id="heart1" src="./images/heart.png">
            <div id="player1-lives">player1</div>
            <img class="feather" id="feather-1" src="./images/big-feather1.png">
            <div id="player1-score">player1</div>
            <div id="player2-name">Player2</div>
            <img class="heart" id="heart2" src="./images/heart.png">
            <div id="player2-lives">player2</div>
            <img class="feather" id="feather-2" src="./images/big-feather2.png">
            <div id="player2-score">player2</div>
        </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
